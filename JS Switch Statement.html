<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS Switch Statement</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <script>
        var food = 'chicken';
        switch (food) {
            case 'chicken':
                console.log('Enjoy Your Broasted Chicken');
                break;
            case 'prawns':
                console.log("Enjoy Your Dragon Prawns");
                break;
            default:
                console.log('Enjoy Your Meal');
        }
    </script>

</body>

</html>
