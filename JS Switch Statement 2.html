<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS switch Statement </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <h1>You are going to the Trip</h1>
    <script type="text/javascript">
        let city = 'paris';

        switch (city) {
            case 'paris':
                document.write("You Have Paris Tourist Visa");
                break;
            case 'New York':
                document.write("You Have New York Tourisr Visa");
                break;
            case 'Switzerland':
                document.write("You Have Switzerland Tourisr Visa");
                break;
            default:
                document.write("Stay Home")

        }
        document.write("<br>" + "Enjoy Your" + " " + city + "Trip");
    </script>



</body>

</html>
