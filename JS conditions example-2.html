<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Else If Conditions</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h2>Else IF Example</h2>
    <script type="text/javascript">
        var role = "Teacher";

        if (role == "Teacher") {
            document.write("Role Is <b >Teacher<b>");
        } else if (role == "student") {
            document.write("Role Is <b>Student<b>");
        } else if (role == "admin") {
            document.write("Role Is <b>Admin<b>");
        } else {
            document.write("The Role is <b> Unknown Role<b>");
        }
    </script>

</body>

</html>
